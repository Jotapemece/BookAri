<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookAri - Biblioteca Virtual</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <a class="skip-link" href="#books-grid" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;" aria-hidden="false">Saltar al contenido</a>
    <!-- Header -->
    <header id="main-header">
        <div class="header-content">
            <div class="logo-section">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <h1 class="logo-text">BookAri</h1>
            </div>

            <div class="header-actions">
                <input id="search-input" class="search-input header-search" type="search" placeholder="Buscar libros..." aria-label="Buscar libros">
                <button id="music-btn" class="icon-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                </button>

                <button id="store-btn" class="nav-btn active">Tienda</button>
                <button id="library-btn" class="nav-btn">Mi Biblioteca</button>

                <div class="balance-display" aria-live="polite" aria-atomic="true">
                    <span id="balance-amount">1000</span> AriDollars
                </div>

                <button id="cart-btn" class="cart-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span id="cart-count" class="cart-count hidden">0</span>
                </button>

                <button id="mobile-menu-btn" class="mobile-menu-btn" aria-controls="mobile-menu" aria-expanded="false" aria-label="Abrir menú">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Menú móvil -->
    <div id="mobile-menu" class="mobile-menu hidden" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="mobile-menu-content">
            <div class="mobile-menu-header">
                <h2>Menú</h2>
                <button id="close-mobile-menu" class="close-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="mobile-menu-body">
                <input id="search-input-mobile" class="search-input mobile-search" type="search" placeholder="Buscar libros..." aria-label="Buscar libros">
                <button id="store-btn-mobile" class="mobile-menu-item" aria-label="Ir a la tienda">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Tienda
                </button>
                <button id="library-btn-mobile" class="mobile-menu-item" aria-label="Ir a mi biblioteca">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    Mi Biblioteca
                </button>
                <button id="music-btn-mobile" class="mobile-menu-item" aria-label="Alternar música">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    Música
                </button>
            </div>
        </div>
    </div>

    <!-- Vista de la Tienda -->
    <div id="store-view" class="view active">
        <div class="container">
            <div class="books-grid" id="books-grid">
                <!-- Los libros se cargarán dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Vista Mi Biblioteca -->
    <div id="library-view" class="view">
        <div class="container">
            <h2 class="library-title">Mi Biblioteca</h2>
            <div id="library-content" class="books-grid">
                <!-- Los libros comprados se cargarán aquí -->
            </div>
        </div>
    </div>

    <!-- Vista del Lector -->
    <div id="reader-view" class="view">
        <div id="reader-container" class="reader-container">
            <div class="reader-header">
                <div class="reader-header-content">
                    <button id="back-btn" class="back-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                        Volver
                    </button>
                    <h2 id="reader-title" class="reader-title"></h2>
                    <div class="reader-controls">
                        <button id="dark-mode-btn" class="reader-control-btn">
                            <svg id="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                            <svg id="sun-icon" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                        </button>
                        <button id="decrease-font-btn" class="reader-control-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                        </button>
                        <button id="increase-font-btn" class="reader-control-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                                <line x1="11" y1="8" x2="11" y2="14"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="reader-content">
                <div class="reader-content-inner">
                    <p id="book-text" class="book-text"></p>

                    <div class="page-navigation">
                        <button id="prev-page-btn" class="page-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 18l-6-6 6-6"></path>
                            </svg>
                            Anterior
                        </button>
                        <span id="page-info" class="page-info"></span>
                        <button id="next-page-btn" class="page-btn">
                            Siguiente
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"></path>
                            </svg>
                        </button>
                    </div>

                    <div id="preview-end-message" class="preview-end-message hidden">
                        <p class="preview-end-text">¡Has llegado al final de la vista previa!</p>
                        <button id="buy-from-preview-btn" class="buy-preview-btn">
                            Comprar libro completo
                        </button>
                    </div>

                    <div id="download-section" class="download-section hidden">
                        <button id="download-btn" class="download-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Descargar PDF completo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal del Carrito -->
    <div id="cart-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Carrito de Compras</h2>
                <button id="close-cart-btn" class="close-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-body" id="cart-items">
                <!-- Los items del carrito se cargarán aquí -->
            </div>

            <div class="modal-footer" id="cart-footer">
                <!-- El total y botón de compra se cargarán aquí -->
            </div>
        </div>
    </div>

    <!-- Audio para la música -->
    <audio id="background-music" loop>
        <source src="music/background.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
